<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; text-align: center; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: lightblue; }
        h1 { margin-bottom: 20px; }
        .choices { display: flex; gap: 20px; margin-bottom: 20px; }
        .choice { padding: 10px 20px; font-size: 18px; cursor: pointer; background: white; border: 2px solid black; border-radius: 5px; }
        .choice:hover { background: lightgray; }
        #result { font-size: 20px; margin-top: 20px; font-weight: bold; }
        #score { margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button class="choice" onclick="playGame('rock')">Rock</button>
        <button class="choice" onclick="playGame('paper')">Paper</button>
        <button class="choice" onclick="playGame('scissors')">Scissors</button>
    </div>
    <div id="result">Choose to play!</div>
    <div id="score">Player: 0 | Computer: 0</div>

    <script>
        let playerScore = 0, computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            let resultMessage = "";
            if (playerChoice === computerChoice) {
                resultMessage = `It's a Draw! You both chose ${playerChoice}`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                resultMessage = `You Win! ${playerChoice} beats ${computerChoice}`;
            } else {
                computerScore++;
                resultMessage = `You Lose! ${computerChoice} beats ${playerChoice}`;
            }

            document.getElementById("result").innerText = resultMessage;
            document.getElementById("score").innerText = `Player: ${playerScore} | Computer: ${computerScore}`;
        }
    </script>
</body>
</html>
