<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: skyblue; overflow: hidden; }
        canvas { background: lightgreen; border: 2px solid black; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 500;

        // Bird properties
        let bird = { x: 50, y: 200, width: 20, height: 20, gravity: 1.5, lift: -15, velocity: 0 };

        // Pipe properties
        let pipes = [];
        let pipeWidth = 40;
        let pipeGap = 100;
        let frame = 0;
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height >= canvas.height) gameEnd();
            if (bird.y <= 0) bird.y = 0;
        }

        function updatePipes() {
            if (frame % 90 === 0) {
                let topHeight = Math.random() * (canvas.height - pipeGap - 50) + 20;
                pipes.push({ x: canvas.width, top: topHeight });
            }

            pipes.forEach(pipe => {
                pipe.x -= 3;
                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                    score++;
                }
                if (collision(bird, pipe)) gameEnd();
            });
        }

        function collision(bird, pipe) {
            return (
                bird.x < pipe.x + pipeWidth &&
                bird.x + bird.width > pipe.x &&
                (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
            );
        }

        function gameEnd() {
            gameOver = true;
            alert(`Game Over! Score: ${score}`);
            document.location.reload();
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            updateBird();
            updatePipes();
            frame++;
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") bird.velocity = bird.lift;
        });

        gameLoop();
    </script>
</body>
</html>
